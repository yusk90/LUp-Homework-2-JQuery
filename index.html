<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="form-wrapper" class="form-wrapper">
                    <form action="#" id="form">
                        <div class="form-group">
                            <label class="" for="first-name">First Name</label>
                            <input class="form-control" id="first-name">
                        </div>
                        <div class="form-group">
                            <label class="" for="last-name">Last Name</label>
                            <input class="form-control" id="last-name">
                        </div>
                        <div class="form-group">
                            <label class="" for="city">City</label>
                            <input class="form-control" id="city">
                        </div>
                        <input class="btn btn-primary btn-block" type="submit" id="submit" value="Submit">
                    </form>
                </div>
                <div id="container" class="form-control center-block"></div>
                <div id="buttons-wrapper" class="buttons-wrapper clearfix">
                    <input class="btn btn-primary" type="button" value="addClass">
                    <input class="btn btn-primary" type="button" value="removeClass">
                    <input class="btn btn-primary" type="button" value="addTextNode">
                    <input class="btn btn-primary" type="button" value="emptyContainer">
                    <input class="btn btn-primary" type="button" value="addElement">
                    <input class="btn btn-primary" type="button" value="removeElement">
                    <input class="btn btn-primary" type="button" value="serializeAndShow">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
